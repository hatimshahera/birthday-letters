<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Letters</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Your Special Letters ðŸ’Œ</h1>
        <p>Each letter unlocks at the right time!</p>

        <div id="letters-container">
            <!-- Letter 1 -->
            <div class="letter" id="letter1">
                <p>Letter 1 (12:00 AM)</p>
                <p>Unlocks in: <span id="timer1"></span></p>
                <div id="q1-container" style="display: none;">
                    <input type="text" id="q1" placeholder="Answer to unlock">
                    <button onclick="unlockLetter(1, 'ourfirstdate')">Unlock</button>
                    <a id="link1" href="letter1.html" target="_blank" style="display:none;">Read Letter</a>
                </div>
            </div>

            <!-- Letter 2 -->
            <div class="letter" id="letter2">
                <p>Letter 2 (1:00 AM)</p>
                <p>Unlocks in: <span id="timer2"></span></p>
                <div id="q2-container" style="display: none;">
                    <input type="text" id="q2" placeholder="Answer to unlock">
                    <button onclick="unlockLetter(2, 'favouritecolor')">Unlock</button>
                    <a id="link2" href="letter2.html" target="_blank" style="display:none;">Read Letter</a>
                </div>
            </div>

            <!-- Add more letters as needed -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
